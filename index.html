<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Video</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="description" content="Video - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="play-on-click.js"></script>
    <script src="hide-on-play.js"></script>

</head>

<body>
    <a-scene>
        <a-assets>

            <!--video id="video" autoplay loop crossorigin="anonymous" playsinline webkit-playsinline
                src="https://bitmovin.com/player-content/playhouse-vr/progressive.mp4"-->

            <video id="video" autoplay loop crossorigin="anonymous" playsinline controls webkit-playsinline
                webkitallowfullscreen mozallowfullscreen allowfullscreen></video>
            <source src="https://joostertech.github.io/VideoFiles/Sharktest1.mp4">
            </video>
        </a-assets>
        <a-videosphere rotation="0 -90 0" src="#video" play-on-click>
        </a-videosphere>
        <a-camera>
            <a-entity position="0 0 -1.5" text="align:center;
                width:6;
                wrapCount:100;
                color: white;
                value: Click or tap to start video" hide-on-play="#video">
            </a-entity>
        </a-camera>
    </a-scene>
    <script>
        setTimeout(function () { window.scrollTo(0, 1); }, 1000);
    </script>
</body>

</html>
